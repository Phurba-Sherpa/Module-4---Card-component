<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700;800;900&family=Source+Sans+3&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox card</title>
</head>

<body>
    <main>
        <div class="card">
                <img class="card-img" src="./img/tech.jpg" alt="laptop earbuds and mobile phone on table" />
            <section class="card-content">
                <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
                <p class="card-desc">Using these 7 proven tips from experts in the industry, you can save time, money
                    and more!</p>
                <div class="card-footer">
                    <p class="card-footer__text"><span class="card-timer">15</span><br /></span>minutes <br />read</p>
                    <button class="btn btn--primary">read more</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
